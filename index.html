<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chroma Key with Click Start & Custom Start Time</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      height: 100%;
    }
    canvas {
      display: block;
      max-width: 100%;
      margin: 0 auto;
      background: transparent;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script>
    // Parse ?start=XX from query string
    function getStartTimeFromURL() {
      const params = new URLSearchParams(window.location.search);
      return parseFloat(params.get('start')) || 0;
    }

    const startTime = getStartTimeFromURL();
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d', { willReadFrequently: true });

    const video = document.createElement('video');
    video.crossOrigin = "anonymous";
    video.muted = true; // allow preload
    video.loop = true;
    video.autoplay = false;
    video.style.display = 'none';
    document.body.appendChild(video);

    video.src = 'video_jj.mp4';

    const keyColor = [87, 84, 108];
    const threshold = 70;
    const crop = { top: 0, right: 10, bottom: 10, left: 0 };

    function colorDistance(c1, c2) {
      return Math.sqrt(
        (c1[0] - c2[0]) ** 2 +
        (c1[1] - c2[1]) ** 2 +
        (c1[2] - c2[2]) ** 2
      );
    }

    function drawFrame() {
      if (!video.videoWidth) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const sw = video.videoWidth - crop.left - crop.right;
      const sh = video.videoHeight - crop.top - crop.bottom;

      ctx.drawImage(
        video,
        crop.left, crop.top,
        sw, sh,
        0, 0,
        canvas.width, canvas.height
      );

      const frame = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = frame.data;

      for (let i = 0; i < data.length; i += 4) {
        const pixel = [data[i], data[i + 1], data[i + 2]];
        if (colorDistance(pixel, keyColor) < threshold) {
          data[i + 3] = 0;
        }
      }

      ctx.putImageData(frame, 0, 0);

      if (!video.paused && !video.ended) {
        requestAnimationFrame(drawFrame);
      }
    }

    video.addEventListener('loadeddata', () => {
      canvas.width = video.videoWidth - crop.left - crop.right;
      canvas.height = video.videoHeight - crop.top - crop.bottom;

      video.currentTime = startTime;

      video.addEventListener('seeked', () => {
        drawFrame(); // draw paused frame
      }, { once: true });
    });

    const handleClick = async () => {
      try {
        video.currentTime = startTime; // ensure correct start
        video.muted = false;
        await video.play();
        drawFrame();
        document.removeEventListener('click', handleClick);
      } catch (err) {
        console.error('Playback failed:', err.message);
      }
    };

    document.addEventListener('click', handleClick);
  </script>
</body>
</html>
