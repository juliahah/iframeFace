<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chroma Key - Cropped Edges</title>
  <style>
    html, body {
      margin: 0; padding: 0; background: transparent;
    }
    body {
      font-family: sans-serif;
      color: #fff;
      text-align: center;
    }
    canvas {
      margin-top: 0px;
      max-width: 100%;
      background: transparent;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script>
    const video = document.createElement('video');
    video.crossOrigin = "anonymous";
    video.muted = true;
    video.loop = true;
    video.autoplay = true;
    video.style.display = 'none';
    document.body.appendChild(video);

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d', { willReadFrequently: true });

    video.src = './video_jj.mp4'; // CHANGE VIDEO
    const keyColor = [87, 84, 108]; // CHANGE COLOR 
    const threshold = 70; //CHANGE THRESHOLD

    // Cropping margins (pixels)
    const crop = { top: 0, right: 10, bottom: 10, left: 0 };

    video.addEventListener('loadeddata', () => {
      canvas.width = video.videoWidth - crop.left - crop.right;
      canvas.height = video.videoHeight - crop.top - crop.bottom;
      video.play();
      drawFrame();
    });

    function colorDistance(c1, c2) {
      return Math.sqrt(
        (c1[0] - c2[0]) ** 2 +
        (c1[1] - c2[1]) ** 2 +
        (c1[2] - c2[2]) ** 2
      );
    }

    function drawFrame() {
      if (video.paused || video.ended) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const sw = video.videoWidth - crop.left - crop.right;
      const sh = video.videoHeight - crop.top - crop.bottom;

      ctx.drawImage(
        video,
        crop.left, crop.top, // source x,y
        sw, sh,              // source width,height
        0, 0,                // destination x,y
        canvas.width, canvas.height // destination width,height
      );

      const frame = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = frame.data;

      for (let i = 0; i < data.length; i += 4) {
        const pixel = [data[i], data[i + 1], data[i + 2]];
        if (colorDistance(pixel, keyColor) < threshold) {
          data[i + 3] = 0;
        }
      }

      ctx.putImageData(frame, 0, 0);
      requestAnimationFrame(drawFrame);
    }
  </script>
</body>
</html>
